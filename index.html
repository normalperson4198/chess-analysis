<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Chess Analysis</title>

  <link rel="stylesheet" href="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" />

  <style>
    body {
      background: #0f1220;
      color: #fff;
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .app {
      max-width: 900px;
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 300px;
      gap: 20px;
    }
    #board { width: 100%; }
    .panel {
      background: #181c3a;
      border-radius: 12px;
      padding: 15px;
    }
    textarea, button, input {
      width: 100%;
      margin-top: 8px;
      padding: 8px;
      border-radius: 6px;
      border: none;
    }
    button { background: #6cf; font-weight: bold; cursor: pointer; }
    .eval { font-size: 18px; margin-top: 10px; }
    @media (max-width: 800px) {
      .app { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="panel"><div id="board"></div></div>
    <div class="panel">
      <h3>Analysis</h3>
      <textarea id="input" rows="4" placeholder="Paste FEN or PGN"></textarea>
      <button onclick="loadPosition()">Load</button>
      <label>Depth</label>
      <input type="range" min="5" max="20" value="12" id="depth" />
      <button onclick="analyze()">Analyze</button>
      <div class="eval" id="eval">Eval: —</div>
      <div id="best">Best move: —</div>
      <small>Powered by Stockfish (GPLv3)</small>
    </div>
  </div>

  <script src="https://unpkg.com/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://unpkg.com/chess.js@1.0.0/chess.min.js"></script>
  <script src="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

  <!-- WORKING Stockfish WASM -->
  <script src="https://unpkg.com/stockfish@16.1.0/src/stockfish.js"></script>

  <script>
    const game = new Chess();
    const board = Chessboard('board', {
      position: 'start',
      draggable: true,
      onDrop: (s, t) => {
        const m = game.move({ from: s, to: t, promotion: 'q' });
        if (!m) return 'snapback';
        analyze();
      }
    });

    const engine = Stockfish();

    engine.onmessage = e => {
      const line = e.data || e;
      if (line.includes('score')) {
        const m = line.match(/score (cp|mate) (-?\d+)/);
        if (m) {
          const v = m[1] === 'cp' ? (m[2] / 100).toFixed(2) : `Mate ${m[2]}`;
          document.getElementById('eval').textContent = 'Eval: ' + v;
        }
      }
      if (line.startsWith('bestmove')) {
        document.getElementById('best').textContent = 'Best move: ' + line.split(' ')[1];
      }
    };

    function analyze() {
      engine.postMessage('stop');
      engine.postMessage('position fen ' + game.fen());
      engine.postMessage('go depth ' + depth.value);
    }

    function loadPosition() {
      const t = input.value.trim();
      if (game.load(t) || game.loadPgn(t)) {
        board.position(game.fen());
        analyze();
      } else alert('Invalid FEN or PGN');
    }
  </script>
</body>
</html>
