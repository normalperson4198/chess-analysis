<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Chess Analysis</title>

  <!-- Chessboard CSS (REQUIRED) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css" />

  <style>
    body {
      background: #0f1220;
      color: #fff;
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .app {
      max-width: 900px;
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 300px;
      gap: 20px;
    }
    #board { width: 100%; }
    .panel {
      background: #181c3a;
      border-radius: 12px;
      padding: 15px;
    }
    textarea, button, input {
      width: 100%;
      margin-top: 8px;
      padding: 8px;
      border-radius: 6px;
      border: none;
    }
    button { background: #6cf; font-weight: bold; cursor: pointer; }
    .eval { font-size: 18px; margin-top: 10px; }
    @media (max-width: 800px) {
      .app { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="panel"><div id="board"></div></div>
    <div class="panel">
      <h3>Analysis</h3>
      <textarea id="input" rows="4" placeholder="Paste FEN or PGN"></textarea>
      <button id="loadBtn">Load</button>
      <label>Depth</label>
      <input type="range" min="5" max="20" value="12" id="depth" />
      <button id="analyzeBtn">Analyze</button>
      <div class="eval" id="eval">Eval: —</div>
      <div id="best">Best move: —</div>
      <small>Powered by Stockfish (GPLv3)</small>
    </div>
  </div>

  <!-- LIBRARIES (ORDER IS CRITICAL) -->

  <!-- jQuery MUST be first for chessboard.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <!-- chess.js (GLOBAL BUILD) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

  <!-- chessboard.js (GLOBAL BUILD) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>

  <!-- Stockfish WASM -->
  <script src="https://cdn.jsdelivr.net/npm/stockfish@16.1.0/src/stockfish.js"></script>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      // Sanity checks
      console.log('Chess:', typeof Chess);
      console.log('Chessboard:', typeof Chessboard);

      if (typeof Chess === 'undefined' || typeof Chessboard === 'undefined') {
        alert('Libraries failed to load. Check CDN cache.');
        return;
      }

      const game = new Chess();

      const board = Chessboard('board', {
        position: 'start',
        draggable: true,
        onDrop: (s, t) => {
          const m = game.move({ from: s, to: t, promotion: 'q' });
          if (!m) return 'snapback';
          analyze();
        }
      });

      const engine = Stockfish();

      engine.onmessage = e => {
        const line = e.data || e;
        if (line.includes('score')) {
          const m = line.match(/score (cp|mate) (-?\d+)/);
          if (m) {
            const v = m[1] === 'cp' ? (m[2] / 100).toFixed(2) : `Mate ${m[2]}`;
            document.getElementById('eval').textContent = 'Eval: ' + v;
          }
        }
        if (line.startsWith('bestmove')) {
          document.getElementById('best').textContent = 'Best move: ' + line.split(' ')[1];
        }
      };

      function analyze() {
        engine.postMessage('stop');
        engine.postMessage('position fen ' + game.fen());
        engine.postMessage('go depth ' + document.getElementById('depth').value);
      }

      function loadPosition() {
        const t = document.getElementById('input').value.trim();
        if (game.load(t) || game.load_pgn(t)) {
          board.position(game.fen());
          analyze();
        } else alert('Invalid FEN or PGN');
      }

      document.getElementById('loadBtn').onclick = loadPosition;
      document.getElementById('analyzeBtn').onclick = analyze;
    });
  </script>
</body>
</html>
